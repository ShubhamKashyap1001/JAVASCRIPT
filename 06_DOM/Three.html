<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
    <script>
        const div = document.createElement('div')
        console.log(div);
        div.className = "main";
        div.id = Math.round(Math.random()*10 +1)
        div.style.color = "blue";
        div.style.backgroundColor = "yellow"
        //div.innerText = "chai aur code"  //bur issmain pura trasverse kiya jata hai 
        const addText = document.createTextNode("JavaScript - chai aur code")
        div.appendChild(addText)

        document.body.appendChild(div)
    </script>
</body>
</html>
