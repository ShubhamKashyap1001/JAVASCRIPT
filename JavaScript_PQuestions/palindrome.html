<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Palindrome Checker</h2>
    <input type="text" id="textInput" placeholder="Enter text">
    <button onclick="checkPalindrome()">Check</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkPalindrome() {
      const input = document.getElementById("textInput").value;
      const cleanStr = input.replace(/[^a-zA-Z0-9]/g, "").toLowerCase();
      const reversed = cleanStr.split('').reverse().join('');
      const result = document.getElementById("result");

      if (cleanStr === "") {
        result.innerText = "⚠️ Please enter some text!";
        result.style.color = "orange";
      } else if (cleanStr === reversed) {
        result.innerText = "✅ It's a palindrome!";
        result.style.color = "green";
      } else {
        result.innerText = "❌ Not a palindrome.";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
